<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<link rel="stylesheet" href="css/styles.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<br>
	<main class="row">
		<form class="form-submit col s12">
			<div class="row">
				<div class="input-field">
					<textarea id="textarea1" class="input-message materialize-textarea" required></textarea>
					<label for="textarea1">Textarea</label>
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</form>

		<section class="output-messages col s12"></section>
	</main>


	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.3.3.min.js"></script>
	<script type="text/javascript" src="js/message.controller.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
